<div class="product-form-page">
    <p *ngIf="message" class="message">{{message}}</p>
    <h1>{{isEditing? 'Edit Product' : 'Add Product'}}</h1>
    <form (submit)="handleSubmit($event)">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" [(ngModel)]="name" name="name" id="name" required>
            </div>

            <div class="form-group">
                <label for="sku">SKU</label>
                <input type="text" [(ngModel)]="sku" name="sku" id="sku" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="stockQuantity">Stock Quantity</label>
                <input type="number" [(ngModel)]="stockQuantity" name="stockQuantity" id="stockQuantity" required>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" [(ngModel)]="price" name="price" id="price" required step="0.01">
            </div>
        </div>

        <div class="form-group">
            <label for="description">Talla</label>
            <textarea [(ngModel)]="description" name="description" id="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="categoryId">Category</label>
            <select [(ngModel)]="categoryId" name="categoryId" id="categoryId" required>
                <option value="">Select a category</option>
                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="productImage">Product Image</label>
            <input type="file" id="productImage" (change)="handleImageChange($event)" accept="image/*">
            <div *ngIf="imageUrl" class="image-preview-container">
                <img [src]="imageUrl" alt="Product preview" class="image-preview">
            </div>
        </div>

        <button type="submit">{{isEditing? 'Update Product' : 'Add Product'}}</button>
    </form>
</div>
