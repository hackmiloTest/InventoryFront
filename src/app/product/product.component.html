<div class="product-page">
  <p class="message" *ngIf="message">{{ message }}</p>

  <!-- PRODUCT HEADER -->
  <div class="product-header">
    <h1>Products</h1>
    <div class="search-add-container">
      <input type="text" [(ngModel)]="searchTerm" (input)="onSearchChange()" placeholder="Search by name (min 3 chars)"
        class="search-input">

      <!-- Botón de carga masiva -->
      <button class="bulk-upload-btn" (click)="navigateToBulkUploadPage()">
        Bulk Upload
      </button>

      <button class="add-product-btn" (click)="navigateToAddProductPage()">
        Add Product
      </button>
    </div>
  </div>

  <!-- ... (resto del código se mantiene igual) ... -->

  <!-- PRODUCT TABLE -->
  <div class="product-table-container" *ngIf="products.length > 0">
    <table class="product-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Bar-code</th>
          <th>Price (K)</th>
          <th>Stock</th>
          <th>Size</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="product-row">
          <td>{{ product.name }}</td>
          <td>{{ product.sku }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.stockQuantity }}</td>
          <td>{{ product.description }}</td>
          <td class="product-actions">
            <button (click)="navigateToEditProductPage(product.id)" class="edit-btn">
              Edit
            </button>
            <button (click)="handleProductDelete(product.id)" class="delete-btn">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PAGINATION COMPONENT -->
  <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
